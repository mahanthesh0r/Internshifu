<div class="row pt-5 mt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-2">
        <div class="card-header">
          <h3 class="md-0">Sign-up</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
                <div class="md-form pb-2">
                    <i class="fa fa-user-circle prefix"></i>
                    <input mdbInputDirective type="text" id="form2" class="form-control">
                    <label for="form2">Username</label>
                  </div>
            </div>
            <div class="form-group">
              <div class="md-form pb-2">
                <i class="fa fa-envelope prefix"></i>
                <input mdbInputDirective type="email" id="form3" class="form-control">
                <label for="form2">Email</label>
              </div>
            </div>
            <div class="form-group">
              <div class="md-form pb-2">
                <i class="fa fa-lock prefix"></i>
                <input mdbInputDirective type="password" id="form4" class="form-control">
                <label for="form2">Password</label>
              </div>
              </div>
              <div class="form-group">
                <div class="md-form pb-2">
                  <i class="fa fa-unlock-alt prefix"></i>
                  <input mdbInputDirective type="password" id="form5" class="form-control">
                  <label for="form2">Confirm Password</label>
                </div>
                </div>
            <button (click)="Onsubmit()"type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
