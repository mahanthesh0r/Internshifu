<div class="row pt-5 mt-5 pb-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-2">
      <div class="card-header">
        <h3 class="md-0">login</h3>
      </div>
      <div class="card-body z-depth-3">
        <form class="form">
          <div class="form-group">
            <div class="md-form pb-3">
              <i class="fa fa-envelope prefix"></i>
              <input [(ngModel)]="LoginUserData.email" placeholder="Email" name="email" type="text" id="form_email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="md-form pb-3">
              <i class="fa fa-lock prefix"></i>
              <input [(ngModel)]="LoginUserData.password" placeholder="Password" name="password" type="password" id="form_password" class="form-control">
            </div>
          </div>
          <div class="pb-3">
              <p>Not a member yet?<a routerLink="/sign-up"> Register</a> </p>
          </div>

          <button (click)="Onsubmit()" type="submit" class="btn btn-secondary btn-lg btn-block waves-light">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
